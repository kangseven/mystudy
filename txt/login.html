			<div class="switch" id="switch">
				<a href="#" class=" switch-btn" >快速登录</a>
				<a href="#" class=" switch-btn2">快速激活</a>
				<div class="switch-bottom" id="switch-bottom"></div>
			</div>
		</div>
		<div class="web-box-login " id="webBoxLogin">
			<!-- 登录 -->
			<div class="web-login" id="web-login">
				<div class="login-form">
					<form action="#">
						<div class="user">
							<label for="u" class="input-tips">账号:</label>
							<div class="input-box">
								<input type="text" id="u" name="username" class="inputstyle bor">
							</div>
						</div>
						<div class="pwd">
							<label for="p" class="input-tips">密码:</label>
							<div class="input-box">
								<input type="password" id="p" name='password' class="inputstyle bor">
							</div>
						</div>
						<div class="rem">
							<label for="r" class="input-rem">记住我 (网吧或别人电脑请不要勾选)</label>
							<input type="checkbox" id="r" class="input-c">
						</div>
						<div class="login-button">
							<input type="submit" value="登 录"  class="button-blue"/>
						</div>
						<div class="forget-key">
							<a href="#">忘记密码?</a>
						</div>
					</form> 
				</div>
			</div>
		</div>
